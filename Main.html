 <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script
			  src="http://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
        <script src="Javascript.js"></script> 
    </head>
    <body>
        <h1 id="headLine">Town of Salem Role Tracker</h1>
        <div id="tableWrapper">
            <table id="mainTable" class="tableClass">
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Role</th>
                    <th>Confirmed?</th>
                    <th>Dead?</th>
                </tr>
            </table>
            <table id="resultsTable" class="tableClass">
                <tr>
                    <th>Role Alignment</th>
                    <th>Player</th>
                </tr>
            </table>
            <table id="unclaimedTable" class="tableClass">
                <tr>
                    <th>Player</th>
                </tr>
            </table>
        </div>
    </body>
</html>
